<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Duvar AR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-aframe.prod.js"></script>

<style>
  body { margin: 0; overflow: hidden; }
  #start {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    z-index: 10;
  }
</style>
</head>

<body>

<div id="start">Başlamak için dokun</div>

<a-scene
  mindar-world
  embedded
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false">

  <a-assets>
    <a-asset-item id="duvarModel" src="duvar.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 1.6 0"></a-camera>

  <a-entity
    gltf-model="#duvarModel"
    position="0 0 -1"
    scale="1 1 1">
  </a-entity>

</a-scene>

<script>
const start = document.getElementById("start");
const scene = document.querySelector("a-scene");

start.addEventListener("click", async () => {
  start.style.display = "none";
  await scene.components["mindar-world"].start();
});
</script>

</body>
</html>
